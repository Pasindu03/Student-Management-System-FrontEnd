<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student - Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<script src="lib/jquery-3.7.1.min.js"></script>
<div id="BigOne">

    <h1>Student Registration Form</h1>

    <form class="row g-3">
        <div class="mb-3">
            <label for="inputName" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="John Doe">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Enter Your Email</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="inputCity" class="form-label">Enter Your City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Colombo">
        </div>
        <div class="mb-3">
            <label for="inputLevel" class="form-label">Enter Your Level</label>
            <input type="text" class="form-control" id="inputLevel" placeholder="L1">
        </div>

        <div class="col-auto">
            <button id="btnSubmit" type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
        <div class="col-auto">
            <button id="btnReset" type="button" class="btn btn-danger">Reset</button>
        </div>
    </form>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
